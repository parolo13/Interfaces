<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="principal.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pagina Web</title>
</head>

<body>
    <div class="basic">
        <header class="cabecera-barra">


            <div class="cabecera-barra-1">


                <div class="cabecera-separador">

                    <h1><a href="#">Foot<span>Card</span></a></h1>


                    <nav>
                        <div class="nav">
                            <a href="principal.html" translate="yes">Inicio</a>
                            <a href="comprar.html" translate="yes" class="activo"> Comprar Cartas</a>
                            <a href="contacto.html">Contacto</a>
                        </div>
                    </nav>
                </div>

            </div>

            <div class="cabecera-barra-2">

                <div class="cabecera-separador">

                    <nav>
                        <span class="busqueda">Busqueda</span>
                        <i class="fa fa-search"></i><input type="search" placeholder="Buscar carta..."><button>Buscar</button>
                        <a onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Inicio sesion</a>
                        <a onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Registrarse</a>
                    </nav>

                </div>

            </div>

        </header>



        <div id="id02" class="modal">

            <form title="Registro" class="modal-content animate" action="principal.html">
                <div class="imagen">
                    <span onclick="document.getElementById('id02').style.display='none'" class="cerrar" title="Cerrar Modal">&times;</span>
                    <img src="logo.png" alt="Logo" class="logo">
                </div>

                <div class="contenedor">
                    <label for="usuario" class="usuario"><b>Usuario</b></label>
                    <input type="text" placeholder="Poner usuario" name="usuario" required>

                    <label for="contraseña" id="contraseña"><b>Contraseña</b></label>
                    <input type="password" placeholder="Poner contraseña" name="contraseña" required>

                    <label for="correo" class="Correo"><b>E-mail</b></label>
                    <input type="email" placeholder="Poner E-mail" name="correo" required>
                    <label for="Datos" class="Datos"><b>Datos de importancia</b></label>
                    <br>
                    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                    <br>

                    <input type="submit" value="Registrarse">
                </div>
            </form>
        </div>
    </div>

    <section>



        <div id="id01" class="modal">

            <form title="login" class="modal-content animate" action="principal.html">
                <div class="imagen">
                    <span onclick="document.getElementById('id01').style.display='none'" class="cerrar" title="Cerrar Modal">&times;</span>
                    <img src="logo.png" alt="Logo" class="logo">
                </div>

                <div class="contenedor">
                    <label for="usuario" class="usuario"><b>Usuario</b></label>
                    <input type="text" placeholder="Poner usuario" name="usuario" required autocomplete="off">

                    <label for="contraseña" id="contraseña2"><b>Contraseña</b></label>
                    <input type="password" placeholder="Poner contraseña" name="contraseña" required>

                    <input type="submit" value="Iniciar sesion">

                </div>
            </form>

        </div>

    </section>
    <section>
        <div class="grid-container">
            <div class="grid-item-1">Cartas Disponibles</div>
            <div class="grid-item-4"><img src="marc.jpg" alt="Ter Stegen"></div>
            <div class="grid-item-5"><img src="tripier.jpg" alt="tripier"></div>
            <div class="grid-item-6"><img src="cr7.jpg" alt="cristiano Ronaldo"></div>
            <div class="grid-item-7"><a href="marc.html">Ter Stegen(2015-16) 3'00€</a></div>
            <div class="grid-item-8"><a href="trippier.html">Trippier(2019-20) 0'10€</a></div>
            <div class="grid-item-9"><a href="cr7.html">Ronaldo(2016-17) 5'00€</a> </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <div>©CopyRight 2019</div>

            <div>Correo de contacto: FootCard@gmail.com</div>
        </div>
    </footer>

</body>

</html>
